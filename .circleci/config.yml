version: 2.1

commands:
  authenticate_docker_hub:
    description: "Authenticate with Docker Hub"
    steps:
      - run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  build-api:
    machine:
      image: circleci/classic:201808-01
    steps:
     - checkout
     - authenticate_docker_hub
     - run:
        name: Building image
        working_directory: api
        command: docker build . -t newedensocial/api:$CIRCLE_SHA1
     - run:
        name: Push Image
        command: docker push newedensocial/api:$CIRCLE_SHA1

  build-web:
    machine:
      image: circleci/classic:201808-01
    steps:
     - checkout
     - authenticate_docker_hub
     - run:
        name: Building image
        working_directory: web
        command: docker build . -t newedensocial/web:$CIRCLE_SHA1
     - run:
        name: Push Image
        command: docker push newedensocial/web:$CIRCLE_SHA1

  test-lint-api:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-api-node-modules-{{ .Branch }}-
            - v1-api-node-modules-master-
      - run:
          name: Install Dependencies
          working_directory: api
          command: yarn
      - save_cache:
          key: v1-api-node-modules-{{ .Branch }}-{{ epoch }}
          paths:
            - /app/api/node_modules
      - run:
          name: Run Linter
          working_directory: api
          command: yarn lint

  test-lint-web:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-web-node-modules-{{ .Branch }}-
            - v1-web-node-modules-master-
      - run:
          name: Install Dependencies
          working_directory: web
          command: yarn
      - save_cache:
          key: v1-web-node-modules-{{ .Branch }}-{{ epoch }}
          paths:
            - /app/web/node_modules
      - run:
          name: Run Linter
          working_directory: web
          command: yarn lint

  test-api:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-api-node-modules-{{ .Branch }}-
            - v1-api-node-modules-master-
      - run:
          name: Install Dependencies
          working_directory: api
          command: yarn
      - save_cache:
          key: v1-api-node-modules-{{ .Branch }}-{{ epoch }}
          paths:
            - /app/api/node_modules
      - run:
          name: Run Tests
          working_directory: api
          command: yarn test

  test-web:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-web-node-modules-{{ .Branch }}-
            - v1-web-node-modules-master-
      - run:
          name: Install Dependencies
          working_directory: web
          command: yarn
      - save_cache:
          key: v1-web-node-modules-{{ .Branch }}-{{ epoch }}
          paths:
            - /app/web/node_modules
      - run:
          name: Run Tests
          working_directory: web
          command: yarn test


workflows:
  version: 2
  test-and-build:
    jobs:
      - test-lint-api
      - test-lint-web
      - test-api
      - test-web
      - build-api
      - build-web
