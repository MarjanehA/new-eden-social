dist: trusty
language: node_js
node_js:
  - 'stable'

branches:
  only:
  - master
  - /^greenkeeper/.*$/

cache:
  directories:
    - node_modules

env:
  global:
    - PORT=3000
    - DB_DRIVER=postgres
    - DB_USERNAME=postgres
    - DB_PASSWORD=
    - DB_HOST=127.0.0.1
    - DB_PORT=5432
    - DB_NAME=eve-book-api
    - REDIS_HOST=localhost
    - REDIS_PORT=6379

services:
  - postgresql
  - redis-server

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database "eve-book-api";' -U postgres

after_success: npm run coverage